{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% for pitch in pitches %}
                <p>{{pitch.title}}</p>
                <p>{{pitch.pitches}}</p>
                {% endfor %}
            </div>
            <div class="col-md-3">
                <h4><a href="{{url_for('main.new_pitch',username=current_user.username, id = pitch.id)}}"> Create new pitch</a></h4>
            </div>
        </div>
    </div>
{% endblock  %}
